<div *ngIf="!user;else userData">
    <mat-spinner></mat-spinner>
</div>


<ng-template #userData>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.birthDate|date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Bio" class="mat-tap">
                    <p>
                        {{user.bio}}
                    </p>
                </mat-tab>

                <mat-tab label="Note" class="mat-tap">
                    <app-notes [notes]="user.notes"></app-notes>
                </mat-tab>


            </mat-tab-group>

        </mat-card-content>
    </mat-card>
</ng-template>
