<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav class="example-sidenav mat-elevation-z7" [opened]="!isScreenSmall"
        [mode]="isScreenSmall ? 'over':'side'">
        <mat-toolbar color="primary">
            <span>Contact Manager</span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['/contactmanager',user.id]" *ngFor="let user of users"> {{ user.name }}</a>
        </mat-nav-list>
    </mat-sidenav>

    <div class="example-sidenav-content">
        <app-toolbar (toggleSideNav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>

</mat-sidenav-container>
